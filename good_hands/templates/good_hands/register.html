{% extends 'good_hands/base.html' %}

{% block content %}
    <header>
        {% include 'good_hands/nav_bar.html' %}
    </header>

    <section class="login-page" id="registration">
        <h2>Załóż konto</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Nazwa użytkownika"/>
            </div>
            <div class="form-group">
                <input type="text" name="first_name" placeholder="Imię"/>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Nazwisko"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="password" name="password1" placeholder="Hasło"/>
            </div>
            <div class="form-group">
                <input type="password" name="password2" placeholder="Powtórz hasło"/>
            </div>
            <div class="form-group">
            {% for field in form %}
            {{ field.errors }}
            {% endfor %}
            </div>
            <div class="form-group form-group--buttons">
                <a href="{% url 'login' %}#login_start" class="btn btn--without-border">Zaloguj się</a>
                <button class="btn" type="submit">Załóż konto</button>
            </div>
        </form>
    </section>
{% endblock %}
